<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLink Africa - Sign In</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <header>
        <h1>MediLink Africa</h1>
        <nav>
            <ul>
                <li><a href="./index.html" id="home-link">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signin">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
            <div id="signin-alert"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MediLink Africa. All rights reserved.</p>
    </footer>

    <script>

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Send login request to the server
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("login-alert").textContent = "Login successful!";
                    document.getElementById("login-alert").style.color = "green";
                } else {
                    document.getElementById("login-alert").textContent = "Invalid username or password.";
                    document.getElementById("login-alert").style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
